    </tr>
    </tbody>
</table>

<script>

    function sortBy(columnIndex) {
        const hashMap = Array.from(table.rows).slice(1).reduce((acc, row) => {
            const cellValue = row.cells[columnIndex].innerHTML;

            acc[cellValue] = (acc[cellValue] || 0) + 1;

            return acc;
        }, {});

        let sortedRows = Array.from(table.rows)
            .slice(1)
            .sort((rowA, rowB) => {
                const value1 = rowB.cells[columnIndex].innerHTML;
                const value2 = rowA.cells[columnIndex].innerHTML;

                const s = hashMap[value1] - hashMap[value2];
                if (s !== 0) { return s; }

                return value1.localeCompare(value2);
            });

        table.tBodies[0].append(...sortedRows);
    }

    // Enter index of a column
    sortBy(0);


</script>
